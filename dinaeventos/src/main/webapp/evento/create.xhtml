<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="id" value='#{eventoBean.id}'/>
		<f:event type="preRenderView" listener='#{eventoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Crear Evento"/>

	<ui:define name="header">
		Evento
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty eventoBean.id}'>
				Edit existing Evento
			</c:when>
			<c:otherwise>
				Crear un evento
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="eventoBeanEventoNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="eventoBeanEventoNombre" maxLength="75" required="true" value="#{eventoBean.evento.nombre}"/>
					<h:message for="eventoBeanEventoNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="eventoBeanEventoNombrelugar" value="Nombrelugar:"/>
				<h:panelGroup>
					<h:inputText id="eventoBeanEventoNombrelugar" maxLength="60" value="#{eventoBean.evento.nombrelugar}"/>
					<h:message for="eventoBeanEventoNombrelugar" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="eventoBeanEventoDireccion" value="Direccion:"/>
				<h:panelGroup>
					<h:inputText id="eventoBeanEventoDireccion" maxLength="100" value="#{eventoBean.evento.direccion}"/>
					<h:message for="eventoBeanEventoDireccion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="eventoBeanEventoFechaIni" value="Fecha Ini:"/>
				<h:panelGroup>
					<h:inputText id="eventoBeanEventoFechaIni" maxLength="19" required="true" value="#{eventoBean.evento.fechaIni}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="eventoBeanEventoFechaIni" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="eventoBeanEventoFechaFin" value="Fecha Fin:"/>
				<h:panelGroup>
					<h:inputText id="eventoBeanEventoFechaFin" maxLength="19" required="true" value="#{eventoBean.evento.fechaFin}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="eventoBeanEventoFechaFin" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="eventoBeanEventoLogo" value="Logo:"/>
				<h:panelGroup>
					
					<p:fileUpload fileUploadListener="#{eventoBean.example.logo}" mode="advanced" dragDropSupport="true"
                           sizeLimit="100000"  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
					<h:message for="eventoBeanEventoLogo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="eventoBeanEventoDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="eventoBeanEventoDescripcion" maxLength="140" value="#{eventoBean.evento.descripcion}"/>
					<h:message for="eventoBeanEventoDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="eventoBeanEventoAforo" value="Aforo:"/>
				<h:panelGroup>
					<h:inputText id="eventoBeanEventoAforo" required="true" value="#{eventoBean.evento.aforo}"/>
					<h:message for="eventoBeanEventoAforo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="eventoBeanEventoLatitud" value="Latitud:"/>
				<h:panelGroup>
					<h:inputText id="eventoBeanEventoLatitud" value="#{eventoBean.evento.latitud}"/>
					<h:message for="eventoBeanEventoLatitud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="eventoBeanEventoLongitud" value="Longitud:"/>
				<h:panelGroup>
					<h:inputText id="eventoBeanEventoLongitud" value="#{eventoBean.evento.longitud}"/>
					<h:message for="eventoBeanEventoLongitud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="eventoBeanEventoEntradasDisponibles" value="Entradas Disponibles:"/>
				<h:panelGroup>
					<h:inputText id="eventoBeanEventoEntradasDisponibles" value="#{eventoBean.evento.entradasDisponibles}"/>
					<h:message for="eventoBeanEventoEntradasDisponibles" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="eventoBeanEventoIdcodigopostal" value="Idcodigopostal:"/>
				<h:panelGroup>
					<h:inputText id="eventoBeanEventoIdcodigopostal" value="#{eventoBean.evento.idcodigopostal}"/>
					<h:message for="eventoBeanEventoIdcodigopostal" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="eventoBeanEventoIdtipoevento" value="Idtipoevento:"/>
				<h:panelGroup>
					<h:inputText id="eventoBeanEventoIdtipoevento" value="#{eventoBean.evento.idtipoevento}"/>
					<h:message for="eventoBeanEventoIdtipoevento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="eventoBeanEventoIdorganizador" value="Idorganizador:"/>
				<h:panelGroup>
					<h:inputText id="eventoBeanEventoIdorganizador" value="#{eventoBean.evento.idorganizador}"/>
					<h:message for="eventoBeanEventoIdorganizador" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="eventoBeanEventoFechaAlta" value="Fecha Alta:"/>
				<h:panelGroup>
					<h:inputText id="eventoBeanEventoFechaAlta" maxLength="19" value="#{eventoBean.evento.fechaAlta}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="eventoBeanEventoFechaAlta" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="eventoBeanEventoAcitvo" value="Acitvo:"/>
				<h:panelGroup>
					<h:selectOneMenu id="eventoBeanEventoAcitvo" value="#{eventoBean.evento.acitvo}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="eventoBeanEventoAcitvo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{eventoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty eventoBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{eventoBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{eventoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
