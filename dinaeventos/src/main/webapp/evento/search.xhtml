<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{eventoBean.page}'/>
		<f:event type="preRenderView" listener='#{eventoBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Evento entities"/>

	<ui:define name="header">
		Evento
	</ui:define>

	<ui:define name="subheader">
		Search Evento entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="eventoBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="eventoBeanExampleNombre" maxLength="75" value="#{eventoBean.example.nombre}"/>
							<h:message for="eventoBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="eventoBeanExampleNombrelugar" value="Nombrelugar:"/>
						<h:panelGroup>
							<h:inputText id="eventoBeanExampleNombrelugar" maxLength="60" value="#{eventoBean.example.nombrelugar}"/>
							<h:message for="eventoBeanExampleNombrelugar" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="eventoBeanExampleDireccion" value="Direccion:"/>
						<h:panelGroup>
							<h:inputText id="eventoBeanExampleDireccion" maxLength="100" value="#{eventoBean.example.direccion}"/>
							<h:message for="eventoBeanExampleDireccion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="eventoBeanExampleLogo" value="Logo:"/>
						<h:panelGroup>
							<h:inputText id="eventoBeanExampleLogo" value="#{eventoBean.example.logo}"/>
							<h:message for="eventoBeanExampleLogo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="eventoBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="eventoBeanExampleDescripcion" maxLength="140" value="#{eventoBean.example.descripcion}"/>
							<h:message for="eventoBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{eventoBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{eventoBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="eventoBeanPageItems" styleClass="data-table" value="#{eventoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/evento/view">
						<f:param name="id" value="#{_item.idevento}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Ini"/>
					</f:facet>
					<h:link outcome="/evento/view">
						<f:param name="id" value="#{_item.idevento}"/>
						<h:outputText id="itemFechaIni" value="#{_item.fechaIni}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Fin"/>
					</f:facet>
					<h:link outcome="/evento/view">
						<f:param name="id" value="#{_item.idevento}"/>
						<h:outputText id="itemFechaFin" value="#{_item.fechaFin}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Aforo"/>
					</f:facet>
					<h:link outcome="/evento/view">
						<f:param name="id" value="#{_item.idevento}"/>
						<h:outputText id="itemAforo" value="#{_item.aforo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{eventoBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
