<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{eventoBean.id}'/>
		<f:event type="preRenderView" listener='#{eventoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Evento"/>

	<ui:define name="header">
		Evento
	</ui:define>

	<ui:define name="subheader">
		View existing Evento
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="eventoBeanEventoNombre" value="Nombre:"/>
			<h:outputText id="eventoBeanEventoNombre" value="#{eventoBean.evento.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoNombrelugar" value="Nombrelugar:"/>
			<h:outputText id="eventoBeanEventoNombrelugar" value="#{eventoBean.evento.nombrelugar}"/>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoDireccion" value="Direccion:"/>
			<h:outputText id="eventoBeanEventoDireccion" value="#{eventoBean.evento.direccion}"/>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoFechaIni" value="Fecha Ini:"/>
			<h:outputText id="eventoBeanEventoFechaIni" value="#{eventoBean.evento.fechaIni}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoFechaFin" value="Fecha Fin:"/>
			<h:outputText id="eventoBeanEventoFechaFin" value="#{eventoBean.evento.fechaFin}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoLogo" value="Logo:"/>
			<h:outputText id="eventoBeanEventoLogo" value="#{eventoBean.evento.logo}"/>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoDescripcion" value="Descripcion:"/>
			<h:outputText id="eventoBeanEventoDescripcion" value="#{eventoBean.evento.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoAforo" value="Aforo:"/>
			<h:outputText id="eventoBeanEventoAforo" value="#{eventoBean.evento.aforo}"/>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoLatitud" value="Latitud:"/>
			<h:outputText id="eventoBeanEventoLatitud" value="#{eventoBean.evento.latitud}"/>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoLongitud" value="Longitud:"/>
			<h:outputText id="eventoBeanEventoLongitud" value="#{eventoBean.evento.longitud}"/>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoEntradasDisponibles" value="Entradas Disponibles:"/>
			<h:outputText id="eventoBeanEventoEntradasDisponibles" value="#{eventoBean.evento.entradasDisponibles}"/>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoIdcodigopostal" value="Idcodigopostal:"/>
			<h:outputText id="eventoBeanEventoIdcodigopostal" value="#{eventoBean.evento.idcodigopostal}"/>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoIdtipoevento" value="Idtipoevento:"/>
			<h:outputText id="eventoBeanEventoIdtipoevento" value="#{eventoBean.evento.idtipoevento}"/>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoIdorganizador" value="Idorganizador:"/>
			<h:outputText id="eventoBeanEventoIdorganizador" value="#{eventoBean.evento.idorganizador}"/>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoFechaAlta" value="Fecha Alta:"/>
			<h:outputText id="eventoBeanEventoFechaAlta" value="#{eventoBean.evento.fechaAlta}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="eventoBeanEventoAcitvo" value="Acitvo:"/>
			<h:outputText id="eventoBeanEventoAcitvo" value="#{eventoBean.evento.acitvo}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
