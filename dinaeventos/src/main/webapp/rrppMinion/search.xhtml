<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{rrppMinionBean.page}'/>
		<f:event type="preRenderView" listener='#{rrppMinionBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Rrpp Minion entities"/>

	<ui:define name="header">
		Rrpp Minion
	</ui:define>

	<ui:define name="subheader">
		Search Rrpp Minion entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="rrppMinionBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="rrppMinionBeanExampleNombre" maxLength="45" value="#{rrppMinionBean.example.nombre}"/>
							<h:message for="rrppMinionBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rrppMinionBeanExampleApellido1" value="Apellido 1:"/>
						<h:panelGroup>
							<h:inputText id="rrppMinionBeanExampleApellido1" maxLength="45" value="#{rrppMinionBean.example.apellido1}"/>
							<h:message for="rrppMinionBeanExampleApellido1" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rrppMinionBeanExampleApellido2" value="Apellido 2:"/>
						<h:panelGroup>
							<h:inputText id="rrppMinionBeanExampleApellido2" maxLength="45" value="#{rrppMinionBean.example.apellido2}"/>
							<h:message for="rrppMinionBeanExampleApellido2" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rrppMinionBeanExampleEmail" value="Email:"/>
						<h:panelGroup>
							<h:inputText id="rrppMinionBeanExampleEmail" maxLength="100" value="#{rrppMinionBean.example.email}"/>
							<h:message for="rrppMinionBeanExampleEmail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rrppMinionBeanExampleTelefono" value="Telefono:"/>
						<h:panelGroup>
							<h:inputText id="rrppMinionBeanExampleTelefono" maxLength="45" value="#{rrppMinionBean.example.telefono}"/>
							<h:message for="rrppMinionBeanExampleTelefono" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{rrppMinionBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{rrppMinionBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="rrppMinionBeanPageItems" styleClass="data-table" value="#{rrppMinionBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/rrppMinion/view">
						<f:param name="id" value="#{_item.idrrppMinion}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Apellido 1"/>
					</f:facet>
					<h:link outcome="/rrppMinion/view">
						<f:param name="id" value="#{_item.idrrppMinion}"/>
						<h:outputText id="itemApellido1" value="#{_item.apellido1}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Apellido 2"/>
					</f:facet>
					<h:link outcome="/rrppMinion/view">
						<f:param name="id" value="#{_item.idrrppMinion}"/>
						<h:outputText id="itemApellido2" value="#{_item.apellido2}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/rrppMinion/view">
						<f:param name="id" value="#{_item.idrrppMinion}"/>
						<h:outputText id="itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telefono"/>
					</f:facet>
					<h:link outcome="/rrppMinion/view">
						<f:param name="id" value="#{_item.idrrppMinion}"/>
						<h:outputText id="itemTelefono" value="#{_item.telefono}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{rrppMinionBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
