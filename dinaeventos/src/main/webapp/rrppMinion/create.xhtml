<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{rrppMinionBean.id}'/>
		<f:event type="preRenderView" listener='#{rrppMinionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Rrpp Minion"/>

	<ui:define name="header">
		Rrpp Minion
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty rrppMinionBean.id}'>
				Edit existing Rrpp Minion
			</c:when>
			<c:otherwise>
				Create a new Rrpp Minion
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="rrppMinionBeanRrppMinionNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="rrppMinionBeanRrppMinionNombre" maxLength="45" value="#{rrppMinionBean.rrppMinion.nombre}"/>
					<h:message for="rrppMinionBeanRrppMinionNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rrppMinionBeanRrppMinionApellido1" value="Apellido 1:"/>
				<h:panelGroup>
					<h:inputText id="rrppMinionBeanRrppMinionApellido1" maxLength="45" value="#{rrppMinionBean.rrppMinion.apellido1}"/>
					<h:message for="rrppMinionBeanRrppMinionApellido1" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rrppMinionBeanRrppMinionApellido2" value="Apellido 2:"/>
				<h:panelGroup>
					<h:inputText id="rrppMinionBeanRrppMinionApellido2" maxLength="45" value="#{rrppMinionBean.rrppMinion.apellido2}"/>
					<h:message for="rrppMinionBeanRrppMinionApellido2" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rrppMinionBeanRrppMinionEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="rrppMinionBeanRrppMinionEmail" maxLength="100" value="#{rrppMinionBean.rrppMinion.email}"/>
					<h:message for="rrppMinionBeanRrppMinionEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rrppMinionBeanRrppMinionTelefono" value="Telefono:"/>
				<h:panelGroup>
					<h:inputText id="rrppMinionBeanRrppMinionTelefono" maxLength="45" value="#{rrppMinionBean.rrppMinion.telefono}"/>
					<h:message for="rrppMinionBeanRrppMinionTelefono" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rrppMinionBeanRrppMinionIdjefe" value="Idjefe:"/>
				<h:panelGroup>
					<h:inputText id="rrppMinionBeanRrppMinionIdjefe" value="#{rrppMinionBean.rrppMinion.idjefe}"/>
					<h:message for="rrppMinionBeanRrppMinionIdjefe" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rrppMinionBeanRrppMinionLimiteEntradas" value="Limite Entradas:"/>
				<h:panelGroup>
					<h:inputText id="rrppMinionBeanRrppMinionLimiteEntradas" value="#{rrppMinionBean.rrppMinion.limiteEntradas}"/>
					<h:message for="rrppMinionBeanRrppMinionLimiteEntradas" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rrppMinionBeanRrppMinionCoigoPromocional" value="Coigo Promocional:"/>
				<h:panelGroup>
					<h:inputText id="rrppMinionBeanRrppMinionCoigoPromocional" maxLength="100" value="#{rrppMinionBean.rrppMinion.coigoPromocional}"/>
					<h:message for="rrppMinionBeanRrppMinionCoigoPromocional" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{rrppMinionBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty rrppMinionBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{rrppMinionBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{rrppMinionBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
