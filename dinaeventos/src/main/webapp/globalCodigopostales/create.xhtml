<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{globalCodigopostalesBean.id}'/>
		<f:event type="preRenderView" listener='#{globalCodigopostalesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Global Codigopostales"/>

	<ui:define name="header">
		Global Codigopostales
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty globalCodigopostalesBean.id}'>
				Edit existing Global Codigopostales
			</c:when>
			<c:otherwise>
				Create a new Global Codigopostales
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="globalCodigopostalesBeanGlobalCodigopostalesCodigo" value="Codigo:"/>
				<h:panelGroup>
					<h:inputText id="globalCodigopostalesBeanGlobalCodigopostalesCodigo" maxLength="5" value="#{globalCodigopostalesBean.globalCodigopostales.codigo}"/>
					<h:message for="globalCodigopostalesBeanGlobalCodigopostalesCodigo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="globalCodigopostalesBeanGlobalCodigopostalesLocalidad" value="Localidad:"/>
				<h:panelGroup>
					<h:inputText id="globalCodigopostalesBeanGlobalCodigopostalesLocalidad" maxLength="45" value="#{globalCodigopostalesBean.globalCodigopostales.localidad}"/>
					<h:message for="globalCodigopostalesBeanGlobalCodigopostalesLocalidad" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="globalCodigopostalesBeanGlobalCodigopostalesIdprovincia" value="Idprovincia:"/>
				<h:panelGroup>
					<h:inputText id="globalCodigopostalesBeanGlobalCodigopostalesIdprovincia" value="#{globalCodigopostalesBean.globalCodigopostales.idprovincia}"/>
					<h:message for="globalCodigopostalesBeanGlobalCodigopostalesIdprovincia" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{globalCodigopostalesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty globalCodigopostalesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{globalCodigopostalesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{globalCodigopostalesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
