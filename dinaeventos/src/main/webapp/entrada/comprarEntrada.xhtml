<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplateCliente.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="page" value='#{entradaBean.page}'/>
		<f:event type="preRenderView" listener='#{entradaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Compra entradas"/>

	<ui:define name="header">
		<h1>Entrada</h1>
	</ui:define>

	<ui:define name="subheader">
		<h3>Comprar entradas</h3>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="comprar">
			<p:dataTable value="#{entradaBean.pageItems}">
				<p:column headerText="entrada">
						<h:outputText value="EntradaGeneral" />
				</p:column>
				<p:column headerText="cantidad">
						<p:selectOneMenu id="cantidad" style="width:20px;"></p:selectOneMenu>
				
				</p:column>
			
			</p:dataTable>
		</h:form>
			
	</ui:define>

</ui:composition>
