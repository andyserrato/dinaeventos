<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="id" value='#{usuarioBean.id}'/>
		<f:event type="preRenderView" listener='#{usuarioBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Usuario"/>

	<ui:define name="header">
		Usuario
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty usuarioBean.id}'>
				Edit existing Usuario
			</c:when>
			<c:otherwise>
				Create a new Usuario
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create" enctype="multipart/form-data">
			<h:messages globalOnly="true" styleClass="error"/>
			<!-- <h:panelGrid columnClasses="label,component,required" columns="3"> -->
			<h:panelGrid columnClasses="component,required" columns="3">
				<p:outputLabel for="usuarioBeanUsuarioNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioNombre" maxLength="45" value="#{usuarioBean.usuario.nombre}"/>
					<h:message for="usuarioBeanUsuarioNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioApellido1" value="Apellido 1:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioApellido1" maxLength="45" required="true" value="#{usuarioBean.usuario.apellido1}"/>
					<h:message for="usuarioBeanUsuarioApellido1" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="usuarioBeanUsuarioApellido2" value="Apellido 2:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioApellido2" maxLength="45" value="#{usuarioBean.usuario.apellido2}"/>
					<h:message for="usuarioBeanUsuarioApellido2" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioEmail" maxLength="45" value="#{usuarioBean.usuario.email}"/>
					<h:message for="usuarioBeanUsuarioEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioTelefono" value="Telefono:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioTelefono" maxLength="9" value="#{usuarioBean.usuario.telefono}"/>
					<h:message for="usuarioBeanUsuarioTelefono" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioFechanac" value="Fechanac:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioFechanac" maxLength="10" value="#{usuarioBean.usuario.fechanac}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="usuarioBeanUsuarioFechanac" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioDireccion" value="Direccion:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioDireccion" maxLength="45" value="#{usuarioBean.usuario.direccion}"/>
					<h:message for="usuarioBeanUsuarioDireccion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioFotoperfil" value="Fotoperfil:"/>
				<h:panelGroup>
					<h:inputFile id="usuarioBeanUsuarioFotoperfil" value="#{usuarioBean.usuario.fotoperfil}"/>
					<h:message for="usuarioBeanUsuarioFotoperfil" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioPassword" value="Password:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioPassword" maxLength="45" required="true" value="#{usuarioBean.usuario.password}"/>
					<h:message for="usuarioBeanUsuarioPassword" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="usuarioBeanUsuarioCuentacorriente" value="Cuentacorriente:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioCuentacorriente" maxLength="45" value="#{usuarioBean.usuario.cuentacorriente}"/>
					<h:message for="usuarioBeanUsuarioCuentacorriente" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioIban" value="Iban:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioIban" maxLength="45" value="#{usuarioBean.usuario.iban}"/>
					<h:message for="usuarioBeanUsuarioIban" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioBloqueado" value="Bloqueado:"/>
				<h:panelGroup>
					<h:selectOneMenu id="usuarioBeanUsuarioBloqueado" value="#{usuarioBean.usuario.bloqueado}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="usuarioBeanUsuarioBloqueado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioActivo" value="Activo:"/>
				<h:panelGroup>
					<h:selectOneMenu id="usuarioBeanUsuarioActivo" value="#{usuarioBean.usuario.activo}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="usuarioBeanUsuarioActivo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioUltimologin" value="Ultimologin:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioUltimologin" maxLength="10" value="#{usuarioBean.usuario.ultimologin}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="usuarioBeanUsuarioUltimologin" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioIdsexo" value="Idsexo:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioIdsexo" value="#{usuarioBean.usuario.idsexo}"/>
					<h:message for="usuarioBeanUsuarioIdsexo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioIdredessociales" value="Idredessociales:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioIdredessociales" value="#{usuarioBean.usuario.idredessociales}"/>
					<h:message for="usuarioBeanUsuarioIdredessociales" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioIdrol" value="Idrol:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioIdrol" value="#{usuarioBean.usuario.idrol}"/>
					<h:message for="usuarioBeanUsuarioIdrol" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioIdcodigopostal" value="Idcodigopostal:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioIdcodigopostal" value="#{usuarioBean.usuario.idcodigopostal}"/>
					<h:message for="usuarioBeanUsuarioIdcodigopostal" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{usuarioBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty usuarioBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{usuarioBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{usuarioBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
