<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplateCliente.xhtml"
	xmlns:p="http://primefaces.org/ui">


	<ui:param name="pageTitle" value="Search Usuario entities"/>

	<ui:define name="header">
		<h1>Usuario</h1>
	</ui:define>

	<ui:define name="subheader">
		<h3>Rellena la informaci√≥n de personas</h3>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<p:outputLabel  value="Total: "></p:outputLabel> <p:outputLabel id="total" value="#{usuarioBean.total}"></p:outputLabel>
			<p:accordionPanel value="#{usuarioBean.listadoEntradas}" var="entrada">
		        <p:tab title="Entrada #{entrada.nombre}">
		            <h:panelGrid columns="2" cellpadding="10">
		                
		                <h:outputText
		                    value="Precio: #{entrada.precio}" />
		            </h:panelGrid>
		        </p:tab>
		    </p:accordionPanel>
			
		</h:form>
	
			
	</ui:define>

</ui:composition>
