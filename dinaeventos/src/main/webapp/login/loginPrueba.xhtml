<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<f:metadata>
		<f:event type="preRenderView" listener="#{loginBean.checkFirstFacebookLogin}" />
	</f:metadata>
</f:view>
	<ui:param name="pageTitle" value="Login" />

	<ui:define name="header">
		Login
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">

		<h:form id="loginInterno">
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
			<p:panel>
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="email" value="Email:" />
					<p:inputText id="email" value="#{loginBean.email}" required="true"	label="Email" />
					<p:outputLabel for="password" value="Password:" />
					<p:password id="password" value="#{loginBean.password}"	required="true" label="password" />
				</h:panelGrid>
				<p:commandButton value="Login" update="growl" action="#{loginBean.login}" />
			</p:panel>
		</h:form>
		<h:form id="loginRedesSociales">
			<p:commandButton value="Facebook Login" action="#{loginBean.loginFacebook}" icon="fa fa-fw fa-facebook" />
			<p:commandButton value="Obtener Perfil Facebook" action="#{loginBean.obtenerPerfilFacebook}" icon="fa fa-fw fa-facebook" />
			<p:commandButton value="Logout" action="#{loginBean.LogoutPerfilFacebook}" icon="fa fa-fw fa-facebook" />
			<p:commandButton value="Google Login" action="#{loginBean.loginGoogle}" icon="fa fa-fw fa-google" />
		</h:form>
	</ui:define>

</ui:composition>
