<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>DinaEventos</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="loginbodyblue">
        
        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
                <a href="../index.xhtml"><h:graphicImage name="images/logo.svg" library="rio-layout" style="width:40%; max-width:200px;"/></a>
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                	<h:form id="loginForm">
                		<p:growl id="growl" sticky="false" showDetail="false" life="5000" />
	                    <div class="EmptyBox20"></div>
	                    <div class="Wid100 OvHidden BigTopic Fs30"><i class="icon-users Fs40"></i> Inicio de Sesión</div>
	                    <div class="EmptyBox20"></div>
	                    <div class="Wid100"><p:inputText placeholder="Email" value="#{loginBean.email}" styleClass="Wid80 TexAlCenter Fs18" required="true" requiredMessage="Debes Colocar tu Email"/></div>
	                    <div class="EmptyBox10"></div>
	                    <div class="Wid100"><p:inputText type="password" placeholder="Password" value="#{loginBean.password}" styleClass="Wid80 TexAlCenter Fs18" required="true" requiredMessage="Debes Colocar tu Contraseña" /></div>
	                    <div class="EmptyBox30"></div>
	                    <p:selectBooleanCheckbox value="accept" itemLabel="Acepto Todos Los Términos y Condiciones"/>
	                    <div class="EmptyBox30"></div>
	                    <div class="Wid100"><p:commandButton value="Inicio de Sesión" icon="fa fa-sign-in" process="@form" update="@form" action="#{loginBean.login}" styleClass="Wid60 Fs18 White RaisedButton" /></div>
	                    <div class="EmptyBox5"></div>
	                    <div class="Wid100"><p:commandButton value="Entrar con Facebook?" icon="fa fa-facebook Fs16"  styleClass="Wid60 Fs18 BlueTextButton RaisedButton"/></div>
	                    <div class="EmptyBox20"></div>
	                    <div class="Separator"></div>
	                </h:form>
	                <h:form id="redirectionForm">
	                    <div class="EmptyBox10"></div>
	                    <div class="Wid100"><p:commandButton value="Crear una Cuenta?" icon="fa fa-key" action="#{navigationBean.redirectToCrearUsuario}" styleClass="GreenButton Wid60 Fs18 White RaisedButton"/></div>
	                    <div class="EmptyBox5"></div>
						<div class="Wid100"><p:commandButton value="Recordar contraseña?" icon="fa fa-lock" styleClass="RedButton Wid60 Fs18 White RaisedButton"/></div>
	                    <div class="EmptyBox20"></div>	                    
                    </h:form>
                </div>
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
                        <i class="fa fa-copyright"></i>  DinaEventos es una Empresa de Dinamizadores Group. <br/> Todos Los Derechos Reservados.
                    </div>
            </div>
        </div>
        
        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
    </h:body>

</html>
