<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="pageTitle" value="Login" />

	<ui:define name="header">
		Login
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">

		<h:form>
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
			<p:panel>
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="email" value="Email:" />
					<p:inputText id="email" value="#{loginBean.email}" required="true"	label="Email" />
					<p:outputLabel for="password" value="Password:" />
					<p:password id="password" value="#{loginBean.password}"	required="true" label="password" />
					<p:commandButton value="Login" update="growl" action="#{loginBean.login}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
