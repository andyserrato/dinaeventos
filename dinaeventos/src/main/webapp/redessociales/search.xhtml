<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{redessocialesBean.page}'/>
		<f:event type="preRenderView" listener='#{redessocialesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Redessociales entities"/>

	<ui:define name="header">
		Redessociales
	</ui:define>

	<ui:define name="subheader">
		Search Redessociales entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="redessocialesBeanExampleEnlace" value="Enlace:"/>
						<h:panelGroup>
							<h:inputText id="redessocialesBeanExampleEnlace" maxLength="45" value="#{redessocialesBean.example.enlace}"/>
							<h:message for="redessocialesBeanExampleEnlace" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{redessocialesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{redessocialesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="redessocialesBeanPageItems" styleClass="data-table" value="#{redessocialesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Enlace"/>
					</f:facet>
					<h:link outcome="/redessociales/view">
						<f:param name="id" value="#{_item.idredessociales}"/>
						<h:outputText id="itemEnlace" value="#{_item.enlace}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{redessocialesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
