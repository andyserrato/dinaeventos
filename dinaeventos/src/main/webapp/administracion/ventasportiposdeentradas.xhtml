<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="header">
		<script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title='';
                this.cfg.seriesColors = ['#FF4081', '#FBB040', '#1C75BC'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#E8E8E8',
                    shadow: false,
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#778D9B'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #778D9B;
            }
        </style>
	</ui:define>

	<ui:define name="content">
		
		<div class="Container100">	
			<div class="Container100 Responsive100 Wid90">
				<div class="ContainerIndent">
					<div class="Card ShadowEffect HeiAutoOnMobile">
						<p:panel header="TIPOS DE ENTRADAS VENDIDAS" style="height:100%; min-height:348px;" styleClass="HeiAutoOnMobile">
                            <p:chart type="line" model="#{ventasTipoEntradas.entradasTiempo}"  responsive="true"/>
                        </p:panel>
					</div>
				</div>
			</div>
		</div>
		
		<div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">
							<p:dataTable id="tablaTiposEntradas" value="#{ventasTipoEntradas.tiposEntradaVendidas}" var="tipo">
								<f:facet name="header">
									VENTAS TOTALES POR TIPO DE ENTRADA
								</f:facet>`
								<p:columnGroup type="header" style="display:none;"></p:columnGroup>
								<p:column>
									<h:outputLabel value="#{tipo.descripcion}" styleClass="Fleft"/>
								</p:column>
								<p:column>
									<p:outputLabel id="cantidadVendida" styleClass="Fright" value="#{tipo.cantidad} / #{ventasTipoEntradas.evento.entradasTotales}"/>
								</p:column>
							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
		</div>
			
		
	</ui:define>

</ui:composition>
