<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="header">
		<h1>Ventas por tipo de entradas</h1>
	</ui:define>

	<ui:define name="content">
		
		<p:panelGrid id="panelChartLine" columns="1" class="nav nav-tabs nav-stacked">
			<p:chart type="line" model="#{ventasTipoEntradas.entradasTiempo}" style="height:300px;"/>
		</p:panelGrid>
		
		<p:panelGrid id="panelTabla" columns="1" class="nav nav-tabs nav-stacked">

			<p:dataTable id="tablaTiposEntradas" value="#{ventasTipoEntradas.tiposEntradaVendidas}" var="tipo">
				<p:column >
					<p:panelGrid columns="1">
						<h:outputLabel value="#{tipo.descripcion}" style="float: left"/>
					</p:panelGrid>
				</p:column>
				<p:column >
					<p:panelGrid columns="1">
						<p:outputLabel id="cantidadVendida" style="float: right" value="#{tipo.cantidad} / #{ventasTipoEntradas.evento.entradasTotales}"/>
					</p:panelGrid>
				</p:column>
			</p:dataTable>
			
		</p:panelGrid>
		
	</ui:define>

</ui:composition>
