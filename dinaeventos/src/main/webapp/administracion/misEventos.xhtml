<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templateCliente.xhtml">

	<ui:define name="content">
		<div class="Container100">
            <div class="Container100">
             <div class="ContainerIndent">
                 <div class="Card ShadowEffect HeiAutoOnMobile" style="min-height:816px;">
                     <h2 class="CardTopic"><i class="icon-google132 Fs20 Fleft MarRight10 OvHidden"></i> MIS EVENTOS
                         <h:form>
                             <p:commandButton id="salesMenu" type="button" icon="fa fa-ellipsis-v Gray Fs20" styleClass="Fright GrayButton" style="margin-top:-30px !important;"/>
                             <p:menu overlay="true" trigger="salesMenu" my="left top" at="left bottom">
                                 <p:menuitem value=" Get Full Report" icon="ui-icon-disk fa fa-file-pdf-o" />
                                 <p:menuitem value=" Send With Email" icon="ui-icon-disk fa fa-send" />
                                 <p:menuitem value=" Print Report" icon="ui-icon-disk fa fa-print" />
                             </p:menu>
                         </h:form>
                     </h2>
                     <div class="Separator"></div>
                     <h:form id="form">
                         <p:repeat  var="eventoUnitario"  value="#{misEventosBean.eventos}">
			                <div class="Container50 Responsive50">
				                <div class="ContainerIndent">
	                				<div class="Card ShadowEffect HeiAutoOnMobile OvHidden">
	                                    <div class="Container100" style="margin:0px 10px 10px -10px; padding:0px 10px;">
	                                        <div class="SoftBlueBack DispInlBlock Fleft" style="margin:-10px 10px -10px -10px; padding:20px 10px;">
	                                            <i class="icon-screen44 White Fs100"></i>
	                                        </div>
	                                        <p></p>
	                                        <span class="Blue Fs30 FontRobotoBold">#{eventoUnitario.nombre}</span><br/> 
	                                        <span class="Gray FontRobotoLight Fs20">#{misEventosBean.obtenerFechaFormateada(eventoUnitario.fechaIni)} </span><br/> 
	                                        <span class="Gray FontRobotoLight Fs20">#{eventoUnitario.codigoPostal.localidad} </span>
	                                    </div>
	                                    <div class="CardFooter">
	                                        <p:commandButton value="Gestionar Evento" action="#{misEventosBean.irAVisionGlobalDelEvento(eventoUnitario)}" styleClass="Wid100 - Responsive BlueButton RaisedButton"/>
	                                    </div>
	                                </div>
				                </div>
			                </div>
			             </p:repeat>
                     </h:form>
                 </div>
             </div>
         </div>
		</div>
	</ui:define>
</ui:composition>
