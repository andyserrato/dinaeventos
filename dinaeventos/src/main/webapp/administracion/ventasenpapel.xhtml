<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="header">
		<h1>Ventas en papel</h1>
	</ui:define>

	<ui:define name="content">
		
		<p:panelGrid id="panelTop" columns="1" class="nav nav-tabs nav-stacked">
		
			<p:panelGrid id="panelEntradasTV" columns="2">
			
				<h:outputLabel value="Entradas totales vendidas " style="float: left"/>
				
				<p:panelGrid columns="3" style="float: right">
					<p:outputLabel id="labelEntradasVendidas" style="bold: true; float:left" value="#{ventasPapel.evento.entradasValidadasPapel}"/>
					<b> / </b>
					<p:outputLabel id="labelEntradasTotales" style="float: right" value="#{ventasPapel.evento.entradasVendidas}"/>
				</p:panelGrid>
			</p:panelGrid>
			
			<p:panelGrid id="panelIngresosTotales" columns="2">
				<h:outputLabel value="Recaudación de las entradas validadas " style="float: left"/>
				<p:outputLabel id="labelIngresosValidados" style="float: right" value="#{ventasPapel.evento.ingresosTotales}€"/>
			</p:panelGrid>
			
			<p:panelGrid id="panelAreaChart" columns="1" class="nav nav-tabs nav-stacked">
				<p:chart type="line" model="#{ventasPapel.entradasTiempo}" style="height:300px;"/>
			</p:panelGrid>
			
			<p:panelGrid id="panelTabla" columns="1" class="nav nav-tabs nav-stacked">
				<p:dataTable id="tablaTiposEntradas" value="#{ventasPapel.listaVentas}" var="tipo">
					<p:column>
						<p:panelGrid columns="1">
							<h:outputLabel value="#{tipo.nombreTipoEntrada}" style="float: left"/>
						</p:panelGrid>
					</p:column>
					<p:column>
						<p:panelGrid columns="1" style="float: right">
							<p:outputLabel id="cantidadVendida" value="#{tipo.total} €"/>
							<p:dataTable id="tablaInterna" value="#{tipo.ventas}" var="venta">
								<p:column>
									<p:outputLabel id="detalleTipoVenta" value="#{venta.precio} €: #{venta.cantidad} entradas"/>
								</p:column>
							</p:dataTable>
						</p:panelGrid>
					</p:column>
				</p:dataTable>
			</p:panelGrid>
			
			<p:panelGrid id="panelQuesitos" columns="2" style="width: 100%">
				<p:chart type="pie" model="#{ventasPapel.quesoEdad}" style="width: 50%; height: 100%; left: 25%"/>
				<p:chart type="pie" model="#{ventasPapel.quesoSexual}" style="width: 50%; height: 100%; left: 25%"/>
			</p:panelGrid>
		</p:panelGrid>
					
	</ui:define>

</ui:composition>
