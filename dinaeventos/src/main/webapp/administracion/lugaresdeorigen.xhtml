<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="header">
		<h1>Lugares de origen</h1>
	</ui:define>


	<ui:define name="content">
		
		<p:dataTable value="#{lugaresOrigen.listaLugaresDeOrigen}" var="e" stickyHeader="true">
			<p:column headerText="Provincia" style="width: 50%; text-align: left">
		        <h:outputText value="#{e.descripcion}" />
		    </p:column>
		    <p:column headerText="Cantidad" style="width: 25%; text-align: left">
		        <h:outputText value="#{e.cantidad}" />
		    </p:column>
		    <p:column headerText="Porcentaje" style="width: 25%; text-align: left">
		        <h:outputText value="#{e.precio}%" />
		    </p:column>
		</p:dataTable>
			
	</ui:define>

</ui:composition>
