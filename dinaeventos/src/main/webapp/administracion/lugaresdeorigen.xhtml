<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="header">
	</ui:define>


	<ui:define name="content">
		
		<div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <p:dataTable value="#{lugaresOrigen.listaLugaresDeOrigen}" var="e" emptyMessage="No hay definidos lugares de origen para las entradas venidas.">
								<f:facet name="header">
									Lugares de origen
								</f:facet>
								<p:column headerText="Provincia" footerText="Provincia" style="width: 50%; text-align: left">
							        <h:outputText value="#{e.descripcion}" />
							    </p:column>
							    <p:column headerText="Cantidad" footerText="Cantidad" style="width: 25%; text-align: left">
							        <h:outputText value="#{e.cantidad}" />
							    </p:column>
							    <p:column headerText="Porcentaje" footerText="Porcentaje" style="width: 25%; text-align: left">
							        <h:outputText value="#{e.precio}%" />
							    </p:column>
							</p:dataTable>
        				</div>
        			</div>
        		</div>
        	</div>
        </div>
		
	</ui:define>

</ui:composition>
