	<ui:define name="header">
		<h1>Ventas online</h1>
	</ui:define>

	<ui:define name="content">
		
		<p:panelGrid id="panelTop" columns="1" class="nav nav-tabs nav-stacked">
		
			<p:panelGrid id="panelEntradasTV" columns="2">
			
				<h:outputLabel value="Entradas vendidas online" style="float: left"/>
				
				<p:panelGrid columns="3" style="float: right">
					<p:outputLabel id="labelEntradasVendidas" style="bold: true; float:left" value="#{ventasOnline.evento.entradasVendidas}"/>
					<b> / </b>
					<p:outputLabel id="labelEntradasTotales" style="float: right" value="#{ventasOnline.evento.entradasTotales}"/>
				</p:panelGrid>
			</p:panelGrid>
			
			<p:panelGrid id="panelIngresosTotales" columns="2">
				<h:outputLabel value="Ingresos totales online " style="float: left"/>
				<p:outputLabel id="labelIngresosTotales" style="float: right" value="#{ventasOnline.evento.ingresosTotales}â‚¬"/>
			</p:panelGrid>
		</p:panelGrid>
		
		<br/>
		
		<p:panelGrid id="panelBot" columns="1" class="nav nav-tabs nav-stacked" style="width: 75%;">
			
			<p:panelGrid id="panelCambiosNombre" columns="2" style="width: 100%;">
				<h:outputLabel value="Cambios de nombre de entradas vendidas online " style="float: left"/>
				<p:outputLabel id="labelCambiosNombre" style="float: right" value="#{ventasOnline.cambiosNombre}"/>
			</p:panelGrid>
			
			<p:panelGrid id="panelChartPie" columns="1" style="width: 100%;">
				<p:chart type="line" model="#{ventasOnline.entradasTiempo}" style="height:300px;"/>
				<br/>
				<p:panelGrid id="panelQuesitos" columns="2" style="width: 100%">
					<p:chart type="pie" model="#{ventasOnline.quesoEdad}" style="width: 50%; height: 100%; left: 25%"/>
					<p:chart type="pie" model="#{ventasOnline.quesoSexual}" style="width: 50%; height: 100%; left: 25%"/>
				</p:panelGrid>
			</p:panelGrid>
			
			
		</p:panelGrid>
					
	</ui:define>
