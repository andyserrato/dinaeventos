<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{organizadoresBean.page}'/>
		<f:event type="preRenderView" listener='#{organizadoresBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Organizadores entities"/>

	<ui:define name="header">
		Organizadores
	</ui:define>

	<ui:define name="subheader">
		Search Organizadores entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="organizadoresBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="organizadoresBeanExampleNombre" maxLength="45" value="#{organizadoresBean.example.nombre}"/>
							<h:message for="organizadoresBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="organizadoresBeanExampleDireccion" value="Direccion:"/>
						<h:panelGroup>
							<h:inputText id="organizadoresBeanExampleDireccion" value="#{organizadoresBean.example.direccion}"/>
							<h:message for="organizadoresBeanExampleDireccion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="organizadoresBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="organizadoresBeanExampleDescripcion" value="#{organizadoresBean.example.descripcion}"/>
							<h:message for="organizadoresBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="organizadoresBeanExampleEnlacefb" value="Enlacefb:"/>
						<h:panelGroup>
							<h:inputText id="organizadoresBeanExampleEnlacefb" value="#{organizadoresBean.example.enlacefb}"/>
							<h:message for="organizadoresBeanExampleEnlacefb" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="organizadoresBeanExampleEnlacetw" value="Enlacetw:"/>
						<h:panelGroup>
							<h:inputText id="organizadoresBeanExampleEnlacetw" value="#{organizadoresBean.example.enlacetw}"/>
							<h:message for="organizadoresBeanExampleEnlacetw" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{organizadoresBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{organizadoresBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="organizadoresBeanPageItems" styleClass="data-table" value="#{organizadoresBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/organizadores/view">
						<f:param name="id" value="#{_item.idorganizador}"/>
						<h:outputText id="itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Password"/>
					</f:facet>
					<h:link outcome="/organizadores/view">
						<f:param name="id" value="#{_item.idorganizador}"/>
						<h:outputText id="itemPassword" value="#{_item.password}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{organizadoresBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
