<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{ddTipoEventoBean.page}'/>
		<f:event type="preRenderView" listener='#{ddTipoEventoBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Dd Tipo Evento entities"/>

	<ui:define name="header">
		Dd Tipo Evento
	</ui:define>

	<ui:define name="subheader">
		Search Dd Tipo Evento entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="ddTipoEventoBeanExampleTipoEvento" value="Tipo Evento:"/>
						<h:panelGroup>
							<h:inputText id="ddTipoEventoBeanExampleTipoEvento" maxLength="45" value="#{ddTipoEventoBean.example.tipoEvento}"/>
							<h:message for="ddTipoEventoBeanExampleTipoEvento" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{ddTipoEventoBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{ddTipoEventoBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="ddTipoEventoBeanPageItems" styleClass="data-table" value="#{ddTipoEventoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Evento"/>
					</f:facet>
					<h:link outcome="/ddTipoEvento/view">
						<f:param name="id" value="#{_item.idTipoEvento}"/>
						<h:outputText id="itemTipoEvento" value="#{_item.tipoEvento}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{ddTipoEventoBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
