<header ng-switch on="$location.path().indexOf('/DdTiposIvas/new') > -1">
    <h3 ng-switch-when="true">Create a new DdTiposIva</h3>
    <h3 ng-switch-when="false">View or edit DdTiposIva</h3>
</header>
<form id="DdTiposIvaForm" name="DdTiposIvaForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': DdTiposIvaForm.nombre.$invalid}">
        <label for="nombre" class="col-sm-2 control-label">Nombre</label>
        <div id="nombreControls" class="col-sm-10">
            <input id="nombre" name="nombre" type="text" ng-maxlength="45" class="form-control" ng-model="ddTiposIva.nombre" placeholder="Enter the DdTiposIva Nombre"></input>
            <span class="help-block error" ng-show="DdTiposIvaForm.nombre.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': DdTiposIvaForm.entradas.$invalid}">
        <label for="entradas" class="col-sm-2 control-label">Entradas</label>
        <div id="entradasControls" class="col-sm-10">
            <select id="entradas" name="entradas" multiple class="form-control" ng-model="entradasSelection" ng-options="e.text for e in entradasSelectionList">
                <option value="">Choose a Entradas</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveDdTiposIva" name="saveDdTiposIva" class="btn btn-primary" ng-disabled="isClean() || DdTiposIvaForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteDdTiposIva" name="deleteDdTiposIva" class="btn btn-danger" ng-show="ddTiposIva.idtipoiva" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
