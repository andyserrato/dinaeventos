<header ng-switch on="$location.path().indexOf('/Permisos/new') > -1">
    <h3 ng-switch-when="true">Create a new Permisos</h3>
    <h3 ng-switch-when="false">View or edit Permisos</h3>
</header>
<form id="PermisosForm" name="PermisosForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': PermisosForm.nombre.$invalid}">
        <label for="nombre" class="col-sm-2 control-label">Nombre</label>
        <div id="nombreControls" class="col-sm-10">
            <input id="nombre" name="nombre" type="text" ng-maxlength="45" class="form-control" ng-model="permisos.nombre" placeholder="Enter the Permisos Nombre"></input>
            <span class="help-block error" ng-show="PermisosForm.nombre.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PermisosForm.roleses.$invalid}">
        <label for="roleses" class="col-sm-2 control-label">Roleses</label>
        <div id="rolesesControls" class="col-sm-10">
            <select id="roleses" name="roleses" multiple class="form-control" ng-model="rolesesSelection" ng-options="r.text for r in rolesesSelectionList">
                <option value="">Choose a Roleses</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="savePermisos" name="savePermisos" class="btn btn-primary" ng-disabled="isClean() || PermisosForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deletePermisos" name="deletePermisos" class="btn btn-danger" ng-show="permisos.idpermisos" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
