<header ng-switch on="$location.path().indexOf('/Roles/new') > -1">
    <h3 ng-switch-when="true">Create a new Roles</h3>
    <h3 ng-switch-when="false">View or edit Roles</h3>
</header>
<form id="RolesForm" name="RolesForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': RolesForm.nombre.$invalid}">
        <label for="nombre" class="col-sm-2 control-label">Nombre</label>
        <div id="nombreControls" class="col-sm-10">
            <input id="nombre" name="nombre" type="text" required ng-maxlength="45" class="form-control" ng-model="roles.nombre" placeholder="Enter the Roles Nombre"></input>
            <span class="help-block error" ng-show="RolesForm.nombre.$error.required">required</span> 
            <span class="help-block error" ng-show="RolesForm.nombre.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': RolesForm.usuarios.$invalid}">
        <label for="usuarios" class="col-sm-2 control-label">Usuarios</label>
        <div id="usuariosControls" class="col-sm-10">
            <select id="usuarios" name="usuarios" multiple class="form-control" ng-model="usuariosSelection" ng-options="u.text for u in usuariosSelectionList">
                <option value="">Choose a Usuarios</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': RolesForm.permisoses.$invalid}">
        <label for="permisoses" class="col-sm-2 control-label">Permisoses</label>
        <div id="permisosesControls" class="col-sm-10">
            <select id="permisoses" name="permisoses" multiple class="form-control" ng-model="permisosesSelection" ng-options="p.text for p in permisosesSelectionList">
                <option value="">Choose a Permisoses</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveRoles" name="saveRoles" class="btn btn-primary" ng-disabled="isClean() || RolesForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteRoles" name="deleteRoles" class="btn btn-danger" ng-show="roles.idrol" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
