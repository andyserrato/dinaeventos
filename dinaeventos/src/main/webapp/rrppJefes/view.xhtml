<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{rrppJefesBean.id}'/>

	<ui:define name="footer"/>

			<h:outputText/>
			<h:outputLabel for="rrppJefesBeanRrppJefesEmail" value="Email:"/>
			<h:outputText id="rrppJefesBeanRrppJefesEmail" value="#{rrppJefesBean.rrppJefes.email}"/>

			<h:outputLabel for="rrppJefesBeanRrppJefesTelefono" value="Telefono:"/>

			<h:outputLabel for="rrppJefesBeanRrppJefesLimiteEntradas" value="Limite Entradas:"/>

			<h:outputLabel for="rrppJefesBeanRrppJefesCodigoPromocional" value="Codigo Promocional:"/>
			<h:outputText id="rrppJefesBeanRrppJefesCodigoPromocional" value="#{rrppJefesBean.rrppJefes.codigoPromocional}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
