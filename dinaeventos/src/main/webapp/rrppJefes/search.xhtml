<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{rrppJefesBean.page}'/>
		<f:event type="preRenderView" listener='#{rrppJefesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Rrpp Jefes entities"/>

	<ui:define name="header">
		Rrpp Jefes
	</ui:define>

	<ui:define name="subheader">
		Search Rrpp Jefes entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="rrppJefesBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="rrppJefesBeanExampleNombre" maxLength="45" value="#{rrppJefesBean.example.nombre}"/>
							<h:message for="rrppJefesBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rrppJefesBeanExampleApellido1" value="Apellido 1:"/>
						<h:panelGroup>
							<h:inputText id="rrppJefesBeanExampleApellido1" maxLength="45" value="#{rrppJefesBean.example.apellido1}"/>
							<h:message for="rrppJefesBeanExampleApellido1" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rrppJefesBeanExampleApellido2" value="Apellido 2:"/>
						<h:panelGroup>
							<h:inputText id="rrppJefesBeanExampleApellido2" maxLength="45" value="#{rrppJefesBean.example.apellido2}"/>
							<h:message for="rrppJefesBeanExampleApellido2" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rrppJefesBeanExampleEmail" value="Email:"/>
						<h:panelGroup>
							<h:inputText id="rrppJefesBeanExampleEmail" maxLength="100" value="#{rrppJefesBean.example.email}"/>
							<h:message for="rrppJefesBeanExampleEmail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rrppJefesBeanExampleTelefono" value="Telefono:"/>
						<h:panelGroup>
							<h:inputText id="rrppJefesBeanExampleTelefono" maxLength="45" value="#{rrppJefesBean.example.telefono}"/>
							<h:message for="rrppJefesBeanExampleTelefono" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{rrppJefesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{rrppJefesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="rrppJefesBeanPageItems" styleClass="data-table" value="#{rrppJefesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/rrppJefes/view">
						<f:param name="id" value="#{_item.idrrppJefe}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Apellido 1"/>
					</f:facet>
					<h:link outcome="/rrppJefes/view">
						<f:param name="id" value="#{_item.idrrppJefe}"/>
						<h:outputText id="itemApellido1" value="#{_item.apellido1}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Apellido 2"/>
					</f:facet>
					<h:link outcome="/rrppJefes/view">
						<f:param name="id" value="#{_item.idrrppJefe}"/>
						<h:outputText id="itemApellido2" value="#{_item.apellido2}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/rrppJefes/view">
						<f:param name="id" value="#{_item.idrrppJefe}"/>
						<h:outputText id="itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telefono"/>
					</f:facet>
					<h:link outcome="/rrppJefes/view">
						<f:param name="id" value="#{_item.idrrppJefe}"/>
						<h:outputText id="itemTelefono" value="#{_item.telefono}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{rrppJefesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
