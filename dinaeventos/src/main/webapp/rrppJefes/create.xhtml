<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{rrppJefesBean.id}'/>
		<f:event type="preRenderView" listener='#{rrppJefesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Rrpp Jefes"/>

	<ui:define name="header">
		Rrpp Jefes
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty rrppJefesBean.id}'>
				Edit existing Rrpp Jefes
			</c:when>
			<c:otherwise>
				Create a new Rrpp Jefes
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="rrppJefesBeanRrppJefesNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="rrppJefesBeanRrppJefesNombre" maxLength="45" value="#{rrppJefesBean.rrppJefes.nombre}"/>
					<h:message for="rrppJefesBeanRrppJefesNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rrppJefesBeanRrppJefesApellido1" value="Apellido 1:"/>
				<h:panelGroup>
					<h:inputText id="rrppJefesBeanRrppJefesApellido1" maxLength="45" value="#{rrppJefesBean.rrppJefes.apellido1}"/>
					<h:message for="rrppJefesBeanRrppJefesApellido1" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rrppJefesBeanRrppJefesApellido2" value="Apellido 2:"/>
				<h:panelGroup>
					<h:inputText id="rrppJefesBeanRrppJefesApellido2" maxLength="45" value="#{rrppJefesBean.rrppJefes.apellido2}"/>
					<h:message for="rrppJefesBeanRrppJefesApellido2" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rrppJefesBeanRrppJefesEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="rrppJefesBeanRrppJefesEmail" maxLength="100" value="#{rrppJefesBean.rrppJefes.email}"/>
					<h:message for="rrppJefesBeanRrppJefesEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rrppJefesBeanRrppJefesTelefono" value="Telefono:"/>
				<h:panelGroup>
					<h:inputText id="rrppJefesBeanRrppJefesTelefono" maxLength="45" value="#{rrppJefesBean.rrppJefes.telefono}"/>
					<h:message for="rrppJefesBeanRrppJefesTelefono" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rrppJefesBeanRrppJefesIdorganizador" value="Idorganizador:"/>
				<h:panelGroup>
					<h:inputText id="rrppJefesBeanRrppJefesIdorganizador" value="#{rrppJefesBean.rrppJefes.idorganizador}"/>
					<h:message for="rrppJefesBeanRrppJefesIdorganizador" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rrppJefesBeanRrppJefesLimiteEntradas" value="Limite Entradas:"/>
				<h:panelGroup>
					<h:inputText id="rrppJefesBeanRrppJefesLimiteEntradas" value="#{rrppJefesBean.rrppJefes.limiteEntradas}"/>
					<h:message for="rrppJefesBeanRrppJefesLimiteEntradas" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rrppJefesBeanRrppJefesCodigoPromocional" value="Codigo Promocional:"/>
				<h:panelGroup>
					<h:inputText id="rrppJefesBeanRrppJefesCodigoPromocional" maxLength="100" value="#{rrppJefesBean.rrppJefes.codigoPromocional}"/>
					<h:message for="rrppJefesBeanRrppJefesCodigoPromocional" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{rrppJefesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty rrppJefesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{rrppJefesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{rrppJefesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
