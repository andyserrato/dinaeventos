<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{ddTipoEntradaBean.page}'/>
		<f:event type="preRenderView" listener='#{ddTipoEntradaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Dd Tipo Entrada entities"/>

	<ui:define name="header">
		Dd Tipo Entrada
	</ui:define>

	<ui:define name="subheader">
		Search Dd Tipo Entrada entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="ddTipoEntradaBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="ddTipoEntradaBeanExampleNombre" maxLength="45" value="#{ddTipoEntradaBean.example.nombre}"/>
							<h:message for="ddTipoEntradaBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{ddTipoEntradaBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{ddTipoEntradaBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="ddTipoEntradaBeanPageItems" styleClass="data-table" value="#{ddTipoEntradaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/ddTipoEntrada/view">
						<f:param name="id" value="#{_item.idtipoentrada}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{ddTipoEntradaBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
