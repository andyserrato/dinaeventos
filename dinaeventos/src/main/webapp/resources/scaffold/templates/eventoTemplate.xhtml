<!DOCTYPE html>
<html lang="es"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
	<link rel="icon" href='#{resource["favicon.ico"]}' />
	<h:outputStylesheet name="css/animate.min.css" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/font-awesome.min.css" />
	<h:outputStylesheet name="css/main.css" />
	<h:outputStylesheet name="css/owl.carousel.min.css" />
	<h:outputStylesheet name="css/owl.transitions.css" />
	<h:outputStylesheet name="css/prettyPhoto.css" />
	<h:outputStylesheet name="css/responsive.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
	
	<h:outputScript name="bootstrap/js/bootstrap.js" />
    <h:outputStylesheet name="css/font-awesome.css" /> 
</h:head>

<h:body>
	<ui:debug rendered="#{facesContext.application.projectStage == 'Development'}" />
	<div class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<h:link id="brandLink" outcome="/index.xhtml" value="Dinaeventos" styleClass="navbar-brand"/>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><h:link id="crearEventoLink" outcome="/evento/crearEvento.xhtml" value="Crear Evento" /></li>
				<li><h:link id="comprarEntradaLink"	outcome="/comprar/comprarEntrada.xhtml" value="Comprar entrada" styleClass="brand"/></li>
				<li><h:link value="Login" outcome="/login/login" /></li>
			</ul>
		</div>
	</div>
	<div class="container">
		<div id="content">
			<ui:insert name="main" />
		</div>
	</div>
	<footer>
		<div id="footer">
	    	<p>Powered by <a href="http://jboss.org/forge">Dinamizadores Group</a></p>
	    </div>
	</footer>
</h:body>
</html>
