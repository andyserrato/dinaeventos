<!DOCTYPE html>
<html lang="es"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
	<link rel="icon" href='#{resource["favicon.ico"]}' />
	
	<!--<h:outputStylesheet name="css/forge-style.css" /> -->
	<h:outputStylesheet name="css/animate.min.css" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/font-awesome.min.css" />
	<h:outputStylesheet name="css/main.css" />
	<h:outputStylesheet name="css/owl.carousel.min.css" />
	<h:outputStylesheet name="css/owl.transitions.css" />
	<h:outputStylesheet name="css/prettyPhoto.css" />
	<h:outputStylesheet name="css/responsive.css" />
	

	
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
    
    <h:outputScript name="bootstrap/js/bootstrap.js" />
    <h:outputStylesheet name="css/font-awesome.css" /> 
</h:head>

<h:body>
	<ui:debug rendered="#{facesContext.application.projectStage == 'Development'}" />
	<div class="navbar navbar-default">
			<div class="container-fluid">
				
					
					<div class="navbar-collapse navbar-right">
						<ul class="nav">
							<li>
								<h:link id="brandLink" outcome="/entrada/comprarEntrada.xhtml" styleClass="brand">
									<h:outputText value="Welcome to " rendered=" #{request.userPrincipal !=null} "/>
	                    			Comprar entrada
	                    			<h:outputText value=",  #{request.userPrincipal.name}" rendered="#{request.userPrincipal !=null} "/>
								</h:link></li>
						</ul>
					</div>
				
			</div>
		
	</div>

	<div class="container">
		

		<div id="contentCliente">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>

			<ui:insert name="main" />
		</div>
	</div>

	<footer>
		<div id="footer">
	    	<p>Powered by <a href="http://jboss.org/forge">Sam</a></p>
	    </div>
	</footer>

</h:body>
</html>
