<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateCliente.xhtml">

    <ui:define name="content">
		
		<div class="Container100">
			<div class="ContainerIndent">
				<div class="Card ShadowEffect ui-fluid">
					
					<p:outputPanel id="contenedorFormularios">
					
						<h:form >
							<p:outputPanel rendered="#{!cambiarNombreBean.renderedFormularioPago}" >
								<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
								
								<div class="Container100">
									<div class="ContainerIndent">
										<h2 class="BigTopic"> Cambio de nombre de tu entrada</h2>					
								
								
										<div class="ui-grid-row">
											<p:inputText id="inNumeroSerie" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" role="textbox" required="true" requiredMessage="Es necesario proporcionar el número de serie de la entrada" value="#{cambiarNombreBean.numeroSerie}" placeholder="Número de serie"></p:inputText>
										</div>
										
									</div>
										<div class="Container50">
											<div class="ContainerIndent">
											
												<div class="ui-grid-row">
													
													<div>
														<p:inputText id="inNuevoNombre" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" role="textbox" required="true" requiredMessage="Es necesario proporcionar el nuevo nombre asociado a la entrada" value="#{cambiarNombreBean.nombre}" placeholder="Nombre"></p:inputText>
													</div>
												</div>
											</div>
										</div>
								
										<div class="Container50">		
											<div class="ContainerIndent">
		
												<div class="ui-grid-row">
														<div>
															<p:inputText id="inNuevosApellidos" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" role="textbox" required="true" requiredMessage="Es necesario proporcionar los apellidos asociados a la entrada" value="#{cambiarNombreBean.apellidos}" placeholder="Apellidos"></p:inputText>
														</div>
													</div>
												</div>
										</div>
										
								</div>
								
								
								
								<div style="margin-top: 10px" class="Container100 ui-fluid TexAlCenter">
									
									
									
									<p:commandButton id="botonCambioNombre" action="#{cambiarNombreBean.IrAPagar()}" update="contenedorFormularios costeCambioNombre" style="width: 20%" value="Cambiar nombre" >
									</p:commandButton>
									
								</div>	
							</p:outputPanel>
						</h:form>
						
						
						
						<p:outputPanel id="formularioPago" rendered="#{cambiarNombreBean.renderedFormularioPago}">
								
							<p:outputLabel id="costeCambioNombre" value="El coste asociado para cambiar tu tipo de entrada es: #{cambiarNombreBean.costeCambioNombre} €"></p:outputLabel>
											
							<form id="mainform" method="post" action="https://homologation-webpayment.payline.com/webpayment/getToken">
		 						<h:inputHidden  id="data" value="#{cambiarNombreBean.data}" /> 
								<h:inputHidden id="accessKeyRef" value="#{cambiarNombreBean.accessKeyRef}" /> 
		 						<h:inputHidden id="returnURL" value="#{cambiarNombreBean.returnURL}" /> 
								
								
								<div class="ui-grid-row">
										<div class="ui-panelgrid-cell ui-grid-col-4">
											<p:inputText id="cardNumber" style="margin-top: 10px" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" role="textbox" required="true" requiredMessage="Es necesario proporcionar el número de la tarjeta" placeholder="Número de tarjeta"></p:inputText>
											
										</div>
										
										<div class="ui-panelgrid-cell ui-grid-col-4">
											<p:inputText id="cardExpirationDate" style="margin-top: 10px; margin-left: 10px" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" role="textbox" placeholder="Fecha de caducidad"></p:inputText>
										</div>
										
										<div class="ui-panelgrid-cell ui-grid-col-4">
											<p:inputText id="cardCvx" style="margin-top: 10px; margin-left: 20px" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" role="textbox" placeholder="Código de seguridad"></p:inputText>
										</div>
								</div>
								
								<div style="margin-top: 10px" class="Container100 ui-fluid TexAlCenter">
									<p:commandButton style="width: 20%" id="enviarPago" type="submit" onclick="verImagen()" value="Confirmar pago"></p:commandButton>
								</div>
								
								
							</form>
						
						</p:outputPanel>
				</p:outputPanel>
					
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
