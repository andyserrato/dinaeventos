<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{patrocinadoresBean.id}'/>
		<f:event type="preRenderView" listener='#{patrocinadoresBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Patrocinadores"/>

	<ui:define name="header">
		Patrocinadores
	</ui:define>

	<ui:define name="subheader">
		View existing Patrocinadores
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="patrocinadoresBeanPatrocinadoresNombre" value="Nombre:"/>
			<h:outputText id="patrocinadoresBeanPatrocinadoresNombre" value="#{patrocinadoresBean.patrocinadores.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="patrocinadoresBeanPatrocinadoresDireccion" value="Direccion:"/>
			<h:outputText id="patrocinadoresBeanPatrocinadoresDireccion" value="#{patrocinadoresBean.patrocinadores.direccion}"/>
			<h:outputText/>
			<h:outputLabel for="patrocinadoresBeanPatrocinadoresTelefono" value="Telefono:"/>
			<h:outputText id="patrocinadoresBeanPatrocinadoresTelefono" value="#{patrocinadoresBean.patrocinadores.telefono}"/>
			<h:outputText/>
			<h:outputLabel for="patrocinadoresBeanPatrocinadoresEmail" value="Email:"/>
			<h:outputText id="patrocinadoresBeanPatrocinadoresEmail" value="#{patrocinadoresBean.patrocinadores.email}"/>
			<h:outputText/>
			<h:outputLabel for="patrocinadoresBeanPatrocinadoresCuentacorriente" value="Cuentacorriente:"/>
			<h:outputText id="patrocinadoresBeanPatrocinadoresCuentacorriente" value="#{patrocinadoresBean.patrocinadores.cuentacorriente}"/>
			<h:outputText/>
			<h:outputLabel for="patrocinadoresBeanPatrocinadoresIban" value="Iban:"/>
			<h:outputText id="patrocinadoresBeanPatrocinadoresIban" value="#{patrocinadoresBean.patrocinadores.iban}"/>
			<h:outputText/>
			<h:outputLabel for="patrocinadoresBeanPatrocinadoresIdcodigopostal" value="Idcodigopostal:"/>
			<h:outputText id="patrocinadoresBeanPatrocinadoresIdcodigopostal" value="#{patrocinadoresBean.patrocinadores.idcodigopostal}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
