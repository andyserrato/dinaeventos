<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{patrocinadoresBean.id}'/>
		<f:event type="preRenderView" listener='#{patrocinadoresBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Patrocinadores"/>

	<ui:define name="header">
		Patrocinadores
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty patrocinadoresBean.id}'>
				Edit existing Patrocinadores
			</c:when>
			<c:otherwise>
				Create a new Patrocinadores
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="patrocinadoresBeanPatrocinadoresNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="patrocinadoresBeanPatrocinadoresNombre" maxLength="45" value="#{patrocinadoresBean.patrocinadores.nombre}"/>
					<h:message for="patrocinadoresBeanPatrocinadoresNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="patrocinadoresBeanPatrocinadoresDireccion" value="Direccion:"/>
				<h:panelGroup>
					<h:inputText id="patrocinadoresBeanPatrocinadoresDireccion" maxLength="45" value="#{patrocinadoresBean.patrocinadores.direccion}"/>
					<h:message for="patrocinadoresBeanPatrocinadoresDireccion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="patrocinadoresBeanPatrocinadoresTelefono" value="Telefono:"/>
				<h:panelGroup>
					<h:inputText id="patrocinadoresBeanPatrocinadoresTelefono" maxLength="9" value="#{patrocinadoresBean.patrocinadores.telefono}"/>
					<h:message for="patrocinadoresBeanPatrocinadoresTelefono" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="patrocinadoresBeanPatrocinadoresEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="patrocinadoresBeanPatrocinadoresEmail" maxLength="45" value="#{patrocinadoresBean.patrocinadores.email}"/>
					<h:message for="patrocinadoresBeanPatrocinadoresEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="patrocinadoresBeanPatrocinadoresCuentacorriente" value="Cuentacorriente:"/>
				<h:panelGroup>
					<h:inputText id="patrocinadoresBeanPatrocinadoresCuentacorriente" maxLength="45" value="#{patrocinadoresBean.patrocinadores.cuentacorriente}"/>
					<h:message for="patrocinadoresBeanPatrocinadoresCuentacorriente" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="patrocinadoresBeanPatrocinadoresIban" value="Iban:"/>
				<h:panelGroup>
					<h:inputText id="patrocinadoresBeanPatrocinadoresIban" maxLength="45" value="#{patrocinadoresBean.patrocinadores.iban}"/>
					<h:message for="patrocinadoresBeanPatrocinadoresIban" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="patrocinadoresBeanPatrocinadoresIdcodigopostal" value="Idcodigopostal:"/>
				<h:panelGroup>
					<h:inputText id="patrocinadoresBeanPatrocinadoresIdcodigopostal" value="#{patrocinadoresBean.patrocinadores.idcodigopostal}"/>
					<h:message for="patrocinadoresBeanPatrocinadoresIdcodigopostal" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{patrocinadoresBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty patrocinadoresBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{patrocinadoresBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{patrocinadoresBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
